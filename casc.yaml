configuration-as-code:
  version: 1
  deprecated: warn
unclassified:
  location:
    url: http://${JENKINS_SERVER}:8080/
  shell:
    shell: "/bin/bash"
jenkins:
  systemMessage: "Jenkins - ${COMPANY_NAME:-Farazmd}\n"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID:-admin}
          password: ${JENKINS_ADMIN_PASSWORD:-admin}
        - id: ${JENKINS_USER_ID:-user1}
          password: ${JENKINS_USER_PASSWORD:-user1}
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - entries:
              - user: "${JENKINS_ADMIN_ID:-admin}"
            name: "admin"
            pattern: ".*"
            permissions:
              - "Overall/Administer"
          - entries:
              - user: "${JENKINS_UDER_ID:-user1}"
            name: "dev"
            pattern: ".*"
            permissions:
              - "Agent/Provision"
              - "Job/Cancel"
              - "Overall/Read"
              - "Job/Build"
              - "Job/Create"
              - "View/Create"
              - "Job/Read"
              - "Job/Configure"
              - "Job/Workspace"
              - "View/Read"
              - "View/Configure"
          - name: "lead"
            pattern: ".*"
            permissions:
              - "Job/Move"
              - "Job/Build"
              - "Credentials/Delete"
              - "View/Create"
              - "Agent/Configure"
              - "Job/Read"
              - "Credentials/Update"
              - "Agent/Create"
              - "Job/Delete"
              - "Agent/Build"
              - "View/Configure"
              - "Agent/Provision"
              - "Job/Create"
              - "Job/Discover"
              - "Credentials/View"
              - "Agent/Connect"
              - "Agent/Delete"
              - "Agent/Disconnect"
              - "Run/Delete"
              - "Job/Cancel"
              - "Overall/Read"
              - "Run/Update"
              - "Credentials/Create"
              - "View/Delete"
              - "Job/Configure"
              - "Job/Workspace"
              - "View/Read"
              - "Job/ViewStatus"
          - entries:
              - group: "authenticated"
            name: "readonly"
            pattern: ".*"
            permissions:
              - "Overall/Read"
              - "Job/Read"
  remotingSecurity:
    enabled: true
  projectNamingStrategy:
    roleBased:
      forceExistingJobs: true
security:
  queueItemAuthenticator:
    authenticators:
      - global:
          strategy: triggeringUsersAuthorizationStrategy

tool:
  git:
    installations:
      - name: git
        home: /usr/bin/git
